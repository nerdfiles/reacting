import WPArticle from &#039;./WPArticle&#039;
import WPRolodex from &#039;./WPRolodex&#039;
import WebListing from &#039;../../interface.norms/WebListing&#039;

const WPCarousel = (props) =&gt; {
  return (
    &lt;section
      ariaDisabled={props.disabled}
      ariaLabel={props.label}
      ariaHidden={props.hidden}
      ariaControls={props.controls}
      className=&#039;O-view--carousel__default__&#039;
      id={props.ID}
      name={props.name}
    &gt;

      &lt;header className=&#039;o-view--title-line__default__&#039;&gt;
        &lt;h2 className=&#039;m-view--carousel-title&#039;&gt;wpcarousel&lt;/h2&gt;
      &lt;/header&gt;

      &lt;main className=&#039;o-view--carousel__default__&#039;&gt;
        &lt;ul className=&#039;m-view--carousel-list__default__&#039;&gt;
          {[].map((m, k) =&gt; {
            return (
              &lt;li
                key={k}
                ariaCurrent=&#039;step&#039;
                className=&#039;m-view--listing__default__&#039;
              &gt;
                &lt;WPArticle&gt;
                  &lt;h3 className=&#039;a-view--title__default__&#039;&gt;
                    title
                  &lt;/h3&gt;
                  &lt;figure className=&#039;a-view-detail__default__&#039;&gt;
                    &lt;img
                      className=&#039;a-view-image__default__&#039;
                      alt=&#039;title&#039;
                      src=&#039;./assets/content-images/0.png&#039;
                    /&gt;
                    &lt;figcaption className=&#039;a-view-caption__default__&#039;&gt;
                      title
                    &lt;/figcaption&gt;
                  &lt;/figure&gt;
                &lt;/WPArticle&gt;
              &lt;/li&gt;
            )
          }
          )}
        &lt;/ul&gt;
      &lt;/main&gt;

      &lt;WPRolodex /&gt;
      {/* for above */}

      {
        /**
         * @example WPRolodex
         * &lt;nav&gt;
         *   &lt;ul&gt;
         *     &lt;li class=&#039;bullet&#039;&gt;article&lt;/li&gt;
         *   &lt;/ul&gt;
         * &lt;/nav&gt;
         */
      }

      &lt;footer className=&#039;o-view--carousel__default__&#039;&gt;
        &lt;ul className=&#039;m-view--carousel-list__default__&#039;&gt;
          &lt;li className=&#039;m-view--listing__default__&#039;&gt;
            &lt;h3 className=&#039;m-view-title__default__&#039;&gt;&amp;lt;rel=&#039;related&#039;&amp;gt;&lt;/h3&gt;
            &lt;ul className=&#039;m-view--list__default__&#039;&gt;
              &lt;li className=&#039;m-view--listing__default__&#039;&gt;...&lt;/li&gt;
            &lt;/ul&gt;
          &lt;/li&gt;
          &lt;li className=&#039;m-view--listing__default__&#039;&gt;
            &lt;h3 className=&#039;m-view-title__default__&#039;&gt;&amp;lt;rel=&#039;used&#039;&amp;gt;&lt;/h3&gt;
            &lt;ul className=&#039;m-view--list__default__&#039;&gt;
              &lt;li className=&#039;m-view--listing__default__&#039;&gt;...&lt;/li&gt;
            &lt;/ul&gt;
          &lt;/li&gt;
          &lt;li className=&#039;m-view--listing__default__&#039;&gt;
            &lt;h3 className=&#039;m-view-title__default__&#039;&gt;&amp;lt;rel=&#039;watched&#039;&amp;gt;&lt;/h3&gt;
            &lt;ul className=&#039;m-view--list__default__&#039;&gt;
              &lt;li className=&#039;m-view--listing__default__&#039;&gt;...&lt;/li&gt;
            &lt;/ul&gt;
          &lt;/li&gt;
          &lt;li className=&#039;m-view--listing__default__&#039;&gt;
            &lt;h3 className=&#039;m-view-title__default__&#039;&gt;&amp;lt;rel=&#039;submitted&#039;&amp;gt;&lt;/h3&gt;
            &lt;ul className=&#039;m-view--list__default__&#039;&gt;
              &lt;li className=&#039;m-view--listing__default__&#039;&gt;...&lt;/li&gt;
            &lt;/ul&gt;
          &lt;/li&gt;
          &lt;li className=&#039;m-view--listing__default__&#039;&gt;
            &lt;h3 className=&#039;m-view-title__default__&#039;&gt;&amp;lt;rel=&#039;navigation&#039;&amp;gt;&lt;/h3&gt;
            &lt;ul className=&#039;m-view--list__default__&#039;&gt;
              &lt;li className=&#039;m-view--listing__default__&#039;&gt;...&lt;/li&gt;
            &lt;/ul&gt;
          &lt;/li&gt;
          &lt;li className=&#039;m-view--listing__default__&#039;&gt;
            &lt;h3 className=&#039;m-view-title__default__&#039;&gt;&amp;lt;rel=&#039;fixtures&#039;&amp;gt;&lt;/h3&gt;
            &lt;ul className=&#039;m-view--list__default__&#039;&gt;
              &lt;li className=&#039;m-view--listing__default__&#039;&gt;...&lt;/li&gt;
            &lt;/ul&gt;
          &lt;/li&gt;
          &lt;li className=&#039;m-view--listing__default__&#039;&gt;
            &lt;h3 className=&#039;m-view-title__default__&#039;&gt;&amp;lt;rel=&#039;profiles&#039;&amp;gt;&lt;/h3&gt;

              &lt;li className=&#039;m-view--listing__default__&#039;&gt;...&lt;/li&gt;
            &lt;/ul&gt;
          &lt;/li&gt;
          &lt;li className=&#039;m-view--listing__default__&#039;&gt;
            &lt;h3 className=&#039;m-view-title__default__&#039;&gt;&amp;lt;rel=&#039;ignores&#039;&amp;gt;&lt;/h3&gt;
            &lt;ul className=&#039;m-view--list__default__&#039;&gt;
              &lt;li className=&#039;m-view--listing__default__&#039;&gt;...&lt;/li&gt;
            &lt;/ul&gt;
          &lt;/li&gt;
          &lt;li className=&#039;m-view--listing__default__&#039;&gt;
            &lt;h3 className=&#039;m-view-title__default__&#039;&gt;&amp;lt;rel=&#039;forwards&#039;&amp;gt;&lt;/h3&gt;
            &lt;ul className=&#039;m-view--list__default__&#039;&gt;
              &lt;li className=&#039;m-view--listing__default__&#039;&gt;...&lt;/li&gt;
            &lt;/ul&gt;
          &lt;/li&gt;

          &lt;li className=&#039;m-view--listing__default__&#039;&gt;
            &lt;h3 className=&#039;m-view-title__default__&#039;&gt;&amp;lt;rel=&#039;queue&#039;&amp;gt;&lt;/h3&gt;
            &lt;ul className=&#039;m-view--list__default__&#039;&gt;
              &lt;li className=&#039;m-view--listing__default__&#039;&gt;...&lt;/li&gt;
            &lt;/ul&gt;
          &lt;/li&gt;

          &lt;WebListing /&gt;
        &lt;/ul&gt;
      &lt;/footer&gt;

    &lt;/section&gt;
  )
}

export default WPCarousel
